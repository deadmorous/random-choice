runtime: nodejs10

manual_scaling:
  instances: 1
  
instance_class: B2

env_variables:
  BUCKET_NAME: "example-gcs-bucket"

handlers:
- url: /stylesheets
  static_dir: public/stylesheets

- url: /javascripts
  static_dir: public/javascripts

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto

